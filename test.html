<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sui Testnet Web3 Stylish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00b4d8;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0077b6;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            word-break: break-all;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sambung ke Sui Testnet</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Alamat Wallet: Belum terkoneksi</p>

    <!-- Library Sui JS -->
    <script src="https://cdn.jsdelivr.net/npm/@mysten/sui.js@latest/dist/index.js"></script>
    <script>
        const { SuiClient } = window.sui;

        async function connectWallet() {
            try {
                // Debug: Cek apakah window.suiWallet ada
                console.log("Cek window.suiWallet:", window.suiWallet);
                if (!window.suiWallet) {
                    alert("Sui Wallet gak ketemu bro! Pastiin udah install extension Sui Wallet di Kiwi Browser dan aktifin Testnet.");
                    return;
                }

                // Debug: Cek permission
                console.log("Minta izin ke Sui Wallet...");
                const accounts = await window.suiWallet.requestPermissions();
                if (!accounts || accounts.length === 0) {
                    alert("Gak dapet akun bro, coba cek wallet-nya!");
                    return;
                }

                const address = accounts[0];
                document.getElementById("walletAddress").innerText = `Alamat Wallet: ${address}`;

                // Konfigurasi Sui Testnet
                const provider = new SuiClient({
                    url: "https://fullnode.testnet.sui.io:443"
                });

                alert("Konek ke Sui Testnet berhasil bro!");
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal konek: " + error.message);
            }
        }
    </script>
</body>
</html>
