<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sui Testnet Web3 Stylish</title>
    <!-- Import Wallet Kit UI buat popup -->
    <script type="module" src="https://unpkg.com/@mysten/wallet-kit@latest/dist/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00b4d8;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0077b6;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            word-break: break-all;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sambung ke Sui Testnet</h1>
    <!-- Ganti tombol biasa jadi Wallet Kit button -->
    <connect-wallet-button></connect-wallet-button>
    <p id="walletAddress">Alamat Wallet: Belum terkoneksi</p>

    <script type="module">
        import { WalletProvider, ConnectButton } from 'https://unpkg.com/@mysten/wallet-kit@latest/dist/index.js';

        // Inisialisasi WalletProvider
        const walletProvider = new WalletProvider({
            network: 'testnet', // Set ke Testnet
            suiClientOptions: {
                url: 'https://fullnode.testnet.sui.io:443',
            },
        });

        // Custom ConnectButton
        const connectButton = document.querySelector('connect-wallet-button');
        connectButton.addEventListener('wallet-connected', async (event) => {
            const wallet = event.detail.wallet;
            const accounts = await wallet.getAccounts();
            const address = accounts[0];
            document.getElementById('walletAddress').innerText = `Alamat Wallet: ${address}`;
            alert('Konek ke Sui Testnet berhasil bro!');
        });

        connectButton.addEventListener('wallet-disconnected', () => {
            document.getElementById('walletAddress').innerText = 'Alamat Wallet: Belum terkoneksi';
            alert('Wallet terputus bro!');
        });
    </script>
</body>
</html>
